<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1 class="pl-4">Share Your Travels</h1>
                <p class="pl-5">let us know where you've been</p>
            </div>
            <nav class="navbar navbar-expand-md col-md-7 justify-content-center">
                <ul class=" navbar-nav">
                    <li class="nav-item mr-4"><a class="nav-link" href="lab05.html">Gallery</a></li>
                    <li class="nav-item mr-4"><a class="nav-link" href="#">Related Photos</a></li>
                    <li class="nav-item mr-4"><a class="nav-link" href="#">Reviews</a></li>
                </ul>
            </nav>
        </div>


            <form class="card p-4">
                <h2>PHOTO DETAILS</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Give your photo a description name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="w-100" id="description" placeholder="Adding a rich description will help with search results"></textarea>
                </div>
                <div class="form-group">
                    <label for="continent">Continent</label>
                    <select id="continent" class="form-control">
                        <option>Choose continent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="continent">Continent</label>
                    <select id="country" class="form-control">
                        <option>Choose country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <p>Copyright</p>
                    <label><input type="radio" name="ss">All right reserved</label><br>
                    <label><input type="radio" name="ss">Creative Commons</label>
                </div>

                <p>Creative Commons Types</p>
                <div class="form-check-inline row ml-2">
                    <label class="checkbox-inline col-md-2">
                        <input type="checkbox" class="form-check-input" value="">Attribution
                    </label>
                    <label class="checkbox-inline col-md-3">
                        <input type="checkbox" class="form-check-input" value="">Noncommercial
                    </label>
                    <label class="checkbox-inline col-md-4">
                        <input type="checkbox" class="form-check-input" value="">No Derivative Works
                    </label>
                </div>

                <br>

                <label><input type="checkbox">I accept the software license</label>

                <br>
                <div class="row">
                    <div class="form-group col-md-4" >
                        <label for="rate">Rate this photo:</label>
                        <input type="number" class="form-control w-100" id="rate">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="form-group col-md-6">
                        <label for="color">Color Collection</label>
                        <input type="text" class="form-control" id="color">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group ">
                        <label for="date">Date Taken:</label>
                        <input type="text" class="form-control" id="date">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4 form-group">
                        <label for="time">Time Taken</label>
                        <input type="text" class="form-control" id="time">
                    </div>
                </div>
                <div class="btn-group">
                    <button>Submit</button>
                    <button>Clear</button>
                </div>
            </form>
    </div>
</body>
</html>
